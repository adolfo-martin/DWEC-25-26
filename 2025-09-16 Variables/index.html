<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log('JavaScript o EcmaScript');
        console.log('La última versión de JavaScript es ES2025');
        console.log('El JavaScript moderno empezo con ES6 (2015)');
        console.log('El JavaScript anterior fue ES5 (2009)');
    </script>

</head>
<body>

    <script>
        "use strict";

        let variable = 1;
        console.log(variable);
        console.log(typeof(variable));

        variable = 1.1;
        console.log(variable);
        console.log(typeof(variable));

        variable = "uno";
        console.log(variable);
        console.log(typeof(variable));

        variable = true;
        console.log(variable);
        console.log(typeof(variable));

        variable = null;
        console.log(variable);
        console.log(typeof(variable));

        variable = undefined;
        console.log(variable);
        console.log(typeof(variable));

        variable = { nombre: "Adolfo", apellido: "Martín" };
        console.log(variable);
        console.log(typeof(variable));

        variable = [ 1, 1.1, "uno", undefined, null, ];
        console.log(variable);
        console.log(typeof(variable));

        function saludo() {
            console.log('Buenos días')
        }
        console.log(typeof(saludo));


    </script>


</body>
</html>
