<h1>Categorías</h1>

@if (categories$ | async; as categories) {
    <section>
        @for (category of categories; track $index) {
            <label>
                <input type="radio" name="category" [value]="category.id" (change)="categoryChangedHandler(category.id, category.name)">
                {{category.name}}
            </label>
        }
    </section>
}

@if (selectedCategoryId) {
    <button type="button" [attr.data-category-id]="selectedCategoryId">Ver productos de la categoría {{selectedCategoryName}}</button>
}
