@if (products$ | async; as products) {
  @for (product of products; track $index) {
    <card-product 
      [name]="product.title" 
      [price-euros]="product.price" 
      [image]="product.image"
    ></card-product>
  }
} @else {
  <div>Recuperando los productos. Espere, por favor ...</div>
}
